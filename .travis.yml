language: cpp
sudo: required
dist: xenial
os:
  - linux
compiler:
  - gcc
  - clang
env:
  global:
    - DEBUG=1
    # Legion flags
    # - WARN_AS_ERROR=1
    - REALM_SYNTHETIC_CORE_MAP=""
    - REALM_BACKTRACE=1
    - CC_FLAGS="-Wno-unused-command-line-argument"
    # Disable features by default, specify explicit what to use in each build
    - DEFAULT_FEATURES=0
  matrix:
    - TASKBENCH_USE_MPI=1
    - USE_MPI_OPENMP=1
    - USE_LEGION=1 # USE_GASNET=1 CONDUIT=mpi
    - USE_REGENT=1
    - USE_REALM=1 # USE_GASNET=1 CONDUIT=mpi
    - USE_STARPU=1 TASKBENCH_USE_HWLOC=1
    - USE_PARSEC=1 TASKBENCH_USE_HWLOC=1
    - USE_CHARM=1
    - USE_CHAPEL=1
    - USE_X10=1
    - USE_OPENMP=1
    - USE_SPARK=1
    - USE_OMPSS=1
    - USE_SWIFT=1
    - USE_TENSORFLOW=1
    - USE_DASK=1
# matrix:
#   exclude:
#     - compiler: clang
#       env: USE_REGENT=1
before_install:
  - |
    if [[ "$(uname)" = "Linux" ]]; then
      sudo apt-get update -qq
      sudo apt-get install -qq mpich libmpich-dev libpcre3-dev binutils-dev
      if [[ $USE_CHAPEL -eq 1 || $USE_REGENT -eq 1 ]]; then
        sudo apt-get install -qq clang-6.0 libclang-6.0-dev llvm-6.0-dev
      fi
    fi
install:
  - export CCACHE_BASEDIR=$PWD
  - ./get_deps.sh
script:
  - ./build_all.sh
  - ./test_all.sh
