language: cpp
sudo: required
dist: trusty
os:
  - linux
compiler:
  - gcc
  - clang
env:
  global:
    # Legion flags
    # - WARN_AS_ERROR=1
    - REALM_SYNTHETIC_CORE_MAP=""
    - REALM_BACKTRACE=1
    - CC_FLAGS="-Wno-unused-command-line-argument"
    # Disable features by default, specify explicit what to use in each build
    - DEFAULT_FEATURES=0
  matrix:
    - TASKBENCH_USE_MPI=1
    - USE_LEGION=1
    - USE_REALM=1
    - USE_STARPU=1 TASKBENCH_USE_HWLOC=1
    - USE_PARSEC=1 TASKBENCH_USE_HWLOC=1
    - USE_CHARM=1
    - USE_OPENMP=1
    - USE_SPARK=1
    - USE_OMPSS=1
    - USE_SWIFT=1
before_install:
  - |
    if [[ "$(uname)" = "Linux" ]]; then
      sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
      sudo apt-get update -qq
      sudo apt-get install -qq g++-5 mpich2 libmpich-dev libpcre3-dev binutils-dev gdb
    fi
  - if [[ "$(uname)" = "Linux" && "$CXX" = "g++" ]]; then export CXX="g++-5" CC="gcc-5"; fi
install:
  - export CCACHE_BASEDIR=$PWD
  - ./get_deps.sh
script:
  - ./build_all.sh
  - ./test_all.sh
